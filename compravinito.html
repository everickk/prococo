<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adquirir Vino</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('fondo-cocos.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Centered Form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .form-box {
            max-width: 400px;
            width: 90%;
        }

        .form-box h1 {
            font-size: 2rem;
            color: #4fbd5e;
            margin-bottom: 20px;
        }

        .form-box label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-box button {
            background: #4fbd5e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-box button:hover {
            background: #39974a;
        }

        .total {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h1>Adquirir Vino</h1>
        <form>
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <!-- Dirección -->
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Escribe tu dirección" required>

            <!-- Método de pago -->
            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="">Selecciona un método</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

            <!-- Cantidad -->
            <label for="cantidad">¿Cuántas unidades deseas?</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Escribe el número de unidades" oninput="calcularTotal()" required>

            <!-- Total a pagar -->
            <div class="total" id="totalAPagar">Total a pagar: $0.00</div>

            <!-- Botón -->
            <button type="submit">Adquirir</button>
        </form>
    </div>
</div>

<script>
    function calcularTotal() {
        const precio = 7.50; // Precio por unidad
        const cantidad = document.getElementById('cantidad').value;
        const total = cantidad * precio;
        const totalAPagar = document.getElementById('totalAPagar');
        totalAPagar.textContent = `Total a pagar: $${total.toFixed(2)}`;
    }
</script>

</body>
</html>
